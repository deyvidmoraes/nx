<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml"
	xmlns:nx="http://java.sun.com/jsf/composite/components">

	<ui:param name="pagina" value="#{msg.txt_atracoes}" />
	<ui:param name="paginaTipo" value="#{msg.txt_listagem}" />

	<ui:define name="content">
		<h:form id="atracoesForm" prependId="false">

			<div class="btn-group">
				<h:commandLink immediate="true" action="atracao?faces-redirect=true"
					styleClass="btn btn-default" value="Novo">
				</h:commandLink>

				<h:commandLink immediate="true" action="home?faces-redirect=true"
					styleClass="btn btn-default" value="Voltar">
				</h:commandLink>
			</div>

			<div>
				<h:panelGroup id="atracoesPG">
					<nx:dataTable id="atracao" bean="#{atracaoListagemBean}"
						columnClass="" componenteBtn="false">

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_maiusc_id}" />
							</f:facet>
							<h:outputText value="#{item.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_nome}" />
							</f:facet>
							<h:outputText value="#{item.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_opcoes}" />
							</f:facet>
							<h:panelGroup>
								<h:commandLink>
									<img src="../resources/images/ico/16x16/pencil.png"
										title="#{msg.txt_editar}" />
									<!-- <f:ajax execute="@this" render="" listener="atracaoListagemBean."/> -->
								</h:commandLink>
							</h:panelGroup>
						</h:column>
					</nx:dataTable>
				</h:panelGroup>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
