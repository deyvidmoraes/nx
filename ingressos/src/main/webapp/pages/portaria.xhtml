<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:nx="http://java.sun.com/jsf/composite/components"
	template="#{pageContext.request.contextPath}/template/template.xhtml">

	<ui:param name="pagina" value="#{msg.txt_portaria}" />

	<ui:define name="content">
		<h:form id="portariaForm" prependId="false">

			<div class="form-horizontal">
				<div class="form-group">
					<h:outputLabel value="#{msg.txt_nome}"
						styleClass="col-sm-4 control-label" />
					<div class="col-sm-20">
						<h:inputText value="#{portariaCadastroBean.portaria.nome}"
							required="true" styleClass="form-control" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="#{msg.txt_local}"
						styleClass="col-sm-4 control-label" />
					<div class="col-sm-20">
						<h:selectOneMenu id="localSOM" styleClass="form-control input-m"
							value="#{portariaCadastroBean.idLocalSelecionado}">
							<f:selectItem itemLabel="#{msg.txt_selecione}" />
							<f:selectItems var="local" value="#{portariaCadastroBean.locais}"
								itemValue="#{local.id}" itemLabel="#{local.descricao}"
								required="true" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-20 col-sm-offset-4 wrap-btn-form">
						<h:commandButton id="salvarBtn"
							action="#{portariaCadastroBean.salvar}" value="Salvar"
							styleClass="btn btn-default btn-primary">
						</h:commandButton>

						<h:commandButton id="voltarBtn"
							action="portarias?faces-redirect=true" immediate="true"
							value="Voltar" styleClass="btn btn-default">
						</h:commandButton>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
